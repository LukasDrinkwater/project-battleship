<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Battleship</title>
  </head>
  <body>
    <div class="main-contatiner">
      <div id="player1-container">
        <div class="player-misses" id="player1-misses"></div>
        <div id="player1-ship-button-container">
          <ul id="ship-button-list">
            <li>
              <button
                class="add-ship-button"
                data-shipType="Carrier"
                data-playername="player1"
              >
                Add Carrier
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Battleship"
                data-playername="player1"
              >
                Add Battleship
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Destroyer"
                data-playername="player1"
              >
                Add Destroyer
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Submarine"
                data-playername="player1"
              >
                Add Submarine
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Patrol Boat"
                data-playername="player1"
              >
                Add Patrol Boat
              </button>
            </li>
          </ul>
        </div>
        <div id="player1-gameboard"></div>
      </div>
      <div id="player2-container">
        <div class="player-misses" id="player2-misses"></div>
        <div id="player2-ship-button-container">
          <ul id="player2-ship-button-list">
            <li>
              <button
                class="add-ship-button"
                data-shipType="Carrier"
                data-playername="player2"
              >
                Add Carrier
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Battleship"
                data-playername="player2"
              >
                Add Battleship
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Destroyer"
                data-playername="player2"
              >
                Add Destroyer
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Submarine"
                data-playername="player2"
              >
                Add Submarine
              </button>
            </li>
            <li>
              <button
                class="add-ship-button"
                data-shipType="Patrol Boat"
                data-playername="player2"
              >
                Add Patrol Boat
              </button>
            </li>
          </ul>
        </div>
        <div id="player2-gameboard"></div>
      </div>
      <div id="start-button-container">
        <button id="start-game-button">Start Game</button>
      </div>
    </div>
  </body>
</html>
