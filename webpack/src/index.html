<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Battleship</title>
  </head>
  <body>
    <div class="main-contatiner">
      <div id="player1-container">
        <div class="player-misses" id="player1-misses"></div>
        <div id="player1-ship-button-container">
          <div class="current-player">Player</div>
          <ul id="ship-button-list" class="ship-button-list">
            <li>
              <button
                class="add-ship-button carrier-button"
                data-shipType="carrier"
                data-playername="player1"
              >
                Add Carrier
              </button>
            </li>
            <li>
              <button
                class="add-ship-button battleship-button"
                data-shipType="battleship"
                data-playername="player1"
              >
                Add Battleship
              </button>
            </li>
            <li>
              <button
                class="add-ship-button destroyer-button"
                data-shipType="destroyer"
                data-playername="player1"
              >
                Add Destroyer
              </button>
            </li>
            <li>
              <button
                class="add-ship-button submarine-button"
                data-shipType="submarine"
                data-playername="player1"
              >
                Add Submarine
              </button>
            </li>
            <li>
              <button
                class="add-ship-button patrol-boat-button"
                data-shipType="patrol boat"
                data-playername="player1"
              >
                Add Patrol Boat
              </button>
            </li>
          </ul>
        </div>
        <div id="player1-gameboard"></div>
      </div>
      <div class="status-container">
        <div class="status" id="status"></div>
        <div class="notification" id="notification"></div>
      </div>
      <div id="player2-container">
        <div class="player-misses" id="player2-misses"></div>
        <div id="player2-ship-button-container">
          <div class="current-player" id="player-or-computer">Player 2</div>
          <ul id="player2-ship-button-list" class="ship-button-list">
            <li>
              <button
                class="add-ship-button carrier-button"
                data-shipType="carrier"
                data-playername="player2"
              >
                Add Carrier
              </button>
            </li>
            <li>
              <button
                class="add-ship-button battleship-button"
                data-shipType="battleship"
                data-playername="player2"
              >
                Add Battleship
              </button>
            </li>
            <li>
              <button
                class="add-ship-button destroyer-button"
                data-shipType="destroyer"
                data-playername="player2"
              >
                Add Destroyer
              </button>
            </li>
            <li>
              <button
                class="add-ship-button submarine-button"
                data-shipType="submarine"
                data-playername="player2"
              >
                Add Submarine
              </button>
            </li>
            <li>
              <button
                class="add-ship-button patrol-boat-button"
                data-shipType="patrol boat"
                data-playername="player2"
              >
                Add Patrol Boat
              </button>
            </li>
          </ul>
        </div>
        <div id="player2-gameboard"></div>
      </div>
      <div id="start-button-container">
        <button id="start-game-button">Start Game</button>
      </div>
      <div id="coputer-button-container">
        <button id="computer-button">Enable Computer</button>
      </div>
    </div>
  </body>
</html>
